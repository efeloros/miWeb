<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Responsiva</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/915e80ce18.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <!-- Header con menú responsivo -->
        <header>
            <div class="logo">
                <a class="milogo" href="#"><i class="fa-solid fa-heart"></i></a>
                
            </div>
            <nav class="navbar">
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-icon">&#9776;</label>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="acercade.html">Acerca de</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main principal -->
        <main>
            <section class="contact-form-container">                
                <h2>Contáctanos</h2>
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>        
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                    </div>        
                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <input type="text" id="subject" name="subject" placeholder="Asunto" required>
                    </div>        
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>        
                    <button type="submit">Enviar Mensaje</button>
                </form>                
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
